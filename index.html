<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumbukumbu</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--
     Include the angular core and the route for this page configuration -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!--
    my angular kumbukumbu model -->
    <script>
        var app = angular.module("kumbukumbu", ["ngRoute"]);
        //
        //Get the various windows
        app.config(function($routeProvider) {
            console.log($routeProvider);
            $routeProvider
            .when("/", {
                templateUrl : "home.html"
            })
            .when("/ob", {
                templateUrl : "ob.html"
            })
            .when("/contact", {
                templateUrl : "contact.html"
            })
            .when("/launch", {
                templateUrl : "launch.html"
            });
        });
    </script>
</head>
<body ng-model="kumbukumbu">
    <!--
    This is where the navigation will be -->
    <section class="first_section" style="background-image: url('11.jpg'); " style=" background-repeat: no-repeat;">
        <div class=" logo ">
            <img src="log.png " width="250px " height="50px ">
            <span>Always on My Mind</span>
        </div>
        <div class="navbar ">
            <!-- The home link -->
            <a href="index.html">Home</a>
            <!-- THe various occasions hosted here -->
            <div class="dropdown ">
                <button class="dropbtn "><a href=" ">Event</a>
                    <i class="fa fa-caret-down "></i>
                </button>
                <div class="dropdown-content ">
                    <!-- weddings i.e /wedding-->
                    <a href="#weddings">Wedding</a>
                    <!--/concerts  -->
                    <a href="#concert ">Concert</a>
                    <!-- /launch -->
                    <a href="#launch ">Launch</a>
                </div>
            </div>
            <!-- The about us page -->
            <a href="#!about ">About</a>
            <!--  -->
            <a href="#!ob">Obituaries</a>
            <a href="#!contact">Contact</a>

        </div>
    </section>
    
    <!-- This will the be the body/ where the content will go -->
    <ng-view>
        
    <!-- End of the body/ Content -->
    </ng-view>
    <!-- This is the footer where it will contain some quick links and some oter data -->

        <div class="quick_links">
            <span>Quick Links</span>
            <br>
            <a href="">Home</a>
            <a href="">Event</a>
            <a href="">About</a>

            <a href="">Contact</a>
        </div>
        <div class="footer-center">
            <span>Follow Me</span>

        </div>

        <div class="conatcts">

        </div>

        </div>
    </section>

</body>

</html>
